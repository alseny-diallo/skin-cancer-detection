<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .result-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        .result-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-try-again {
            background-color: #ff4d4d;
            border: none;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .btn-try-again:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container text-center" style="padding-top: 10vh;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="result-container">
                    <h1>Prediction: {{ label }}</h1>
                    <img src="{{ file_path }}" id="img" alt="Predicted Image">

                    <form action="/" method="get" class="pt-4">
                        <button type="submit" class="btn btn-try-again">Try Again</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Skin Cancer Recognition. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
