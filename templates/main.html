<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Skin Cancer Recognition</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <style>
      body {
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 10vh;
      }
      .image-area {
        border: 2px dashed #ddd;
        padding: 1rem;
        text-align: center;
      }
      .image-area img {
        max-width: 300px;
        max-height: 300px;
        width: auto;
        height: auto;
        display: none;
      }
      .custom-file-label {
        background-color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
      }
      .custom-file-label:hover {
        background-color: #f0f0f0;
      }
      .btn-secondary {
        background-color: #5b3d8a;
        border-color: #5b3d8a;
      }
      .btn-secondary:hover {
        background-color: #764ba2;
        border-color: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <header class="text-center mb-5">
        <h1 class="display-4">Skin Cancer Recognition</h1>
        <p class="lead">Upload an image to predict skin cancer.</p>
      </header>

      <div class="row">
        <div class="col-lg-6 mx-auto">
          <form
            id="form"
            action="/predict"
            method="post"
            enctype="multipart/form-data">
            <div
              class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
              <input
                type="file"
                id="inputPicture"
                class="form-control border-0"
                accept=".png, .jpeg, .jpg"
                onchange="setUp(event)"
                name="file"
                style="display: none" />
              <div class="d-flex align-items-center w-100">
                <label
                  id="fileNameLabel"
                  class="flex-grow-1 text-muted">
                  Veuillez choisir une image...
                </label>
                <label
                  for="inputPicture"
                  class="custom-file-label text-muted btn btn-primary m-0 rounded-pill ms-auto">
                  Choose file
                </label>
              </div>
            </div>

            <p class="font-italic text-white text-center">
              The image uploaded will be displayed below.
            </p>
            <div class="image-area mt-4">
              <img
                id="img"
                alt="Uploaded Image"
                class="img-fluid rounded shadow-sm mx-auto d-block"
                style="display: none" />
            </div>

            <div class="text-center mt-4">
              <button
                type="submit"
                class="btn btn-secondary">
                Recognition
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
